---
- name: Install Git utility 
  package: name=git state=latest 

#- git:
#    repo: "https://github.com/nik0chan/cluster-swarm" 
#    dest: /srv/docker 

- name: Install NFS mount utility
  package:
    name: nfs-utils
    state: latest
  when: ansible_os_family == "RedHat"

- name: Install NFS mount utility
  package:
    pkg: nfs-common
    state: present
  when: ansible_os_family == "Debian"

- name: Create NFS exports file 
  file: 
    path: /srv/docker
    owner: root
    group: root
    mode: '0755' 
    recurse: yes
    state: directory 


- name: Mount NFS share
  mount:
    fstype: nfs
    opts: "nfsvers=3,_netdev,soft,intr"
    src: "{{NFS_SERVER}}:/srv/nfs"
    path: "/srv/docker"
    state: mounted

- name: Add mountpoint on fstab 
  lineinfile:
    dest: /etc/fstab 
    line: "{{NFS_SERVER}}:/srv/nfs	/srv/docker	nfs	defaults,nfsvers=3,_netdev,soft,intr	0 0"    

- name: Install Docker 
  shell: curl https://get.docker.com |sudo bash

- name: Start docker service 
  service: 
    name: docker
    state: started



